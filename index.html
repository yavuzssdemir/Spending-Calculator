<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background-wrap">
      <div class="x1">
          <div class="cloud"></div>
      </div>
  
      <div class="x2">
          <div class="cloud"></div>
      </div>
  
      <div class="x3">
          <div class="cloud"></div>
      </div>
  
      <div class="x4">
          <div class="cloud"></div>
      </div>
  
      <div class="x5">
          <div class="cloud"></div>
      </div>
  </div>
    <h1 class="heading">Harcama Hesaplayıcı <img src="/images/diamond.png"></h1>
    <div class="container">
      <h3 class="greet">
        Hoşgeldiniz, <input type="text" placeholder="İsminizi Giriniz..." />
      </h3>
      <form action="">
        <div class="double">
          <div class="form-harcama">
            <label>Ürün:</label>
            <input id="harcama" type="text" placeholder="Ürün Bilgisi Giriniz..."/>
          </div>
          <div class="form-fiyat">
            <label>Fiyat:</label>
            <input id="fiyat" type="number" placeholder="Fiyat Bilgisi Giriniz..."/>
          </div>
        </div>
        <div class="double">
          <div class="form-durum">
            <input id="status-input" type="checkbox" />
            <label for="status-input">Ödendi!</label>
          </div>
          <button type="button" class="ekle-btn">Ürün Ekle</button>
        </div>
      </form>
      <!--Toplam ifadesi-->
      <div class="toplam">
        Toplam Harcama: <span id="toplam-bilgi">0</span> &#8378;
      </div>

      <select id="filter-select" >
        <option value="all">Hepsi</option>
        <option value="not-payed">Ödenmedi</option>
        <option value="payed">Ödendi</option>

      </select>
      <!--Liste-->
      <div class="liste"></div>
      </div>
    </div>
    <!--Js Bağlantısı-->
    <script src="main.js"></script>
  </body>
</html>
